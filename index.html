<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Connection Check</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
  </head>
  <body>
    <div class="popup">
      <div class="icon">
        <i class="uil uil-wifi-slash"></i>
        <div class="details">
          <h2 class="title">Lost Connection</h2>
          <p class="desc">
            Your network is unavailable. We will attempt to reconnect you
            <b>10</b> second.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
